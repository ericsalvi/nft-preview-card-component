<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
  crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <main>
    <article class="card">
      <div class="card__image">
        <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path class="icon-view" d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" /></g></svg>
        <img src="./images/image-equilibrium.jpg" alt="Image of equilibrium NFT">
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__meta">
        <div class="card__price"><span><img src="./images/icon-ethereum.svg" alt=""></span>0.041 ETH</div>
        <div class="card__time"><span><img src="./images/icon-clock.svg" alt=""></span>3 days left</div>
      </div>
      <footer class="card__author"><span><img src="./images/image-avatar.png" alt=""></span><span class="card__author-text">Creation of <a href="javascript:void(0)">Jules Wyvern</a></span></footer>
    </article>
  </main>
</body>
</html>
